name: Deploy

on:
    push:
        tags:
            - '*'

permissions:
    contents: write

jobs:
    Deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Setup repo
              uses: actions/checkout@v3

            - name: Setup Deno
              uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31
              with:
                  deno-version: v2.x

            - name: Run build
              run: deno task build

            - name: Release
              uses: softprops/action-gh-release@v1
              with:
                  files: yaksok.js
